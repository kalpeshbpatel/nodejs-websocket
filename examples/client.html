<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client - Friends & Online Users</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }
        
        .panel h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #218838;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #e0a800;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .log-container {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        
        .log {
            background: #1a1a1a;
            color: #00ff41;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .log::-webkit-scrollbar {
            width: 8px;
        }
        
        .log::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        .log::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }
        
        .emoji {
            font-style: normal;
        }
        
        .highlight {
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .user-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="emoji">üöÄ</span> WebSocket Client</h1>
            <p>Friends & Online Users Testing Platform</p>
        </div>
        
        <div class="main-content">
            <!-- Connection Panel -->
            <div class="panel">
                <h3><span class="emoji">üîê</span> Authentication</h3>
                <div class="form-group">
                    <label for="tokenInput">JWT Token:</label>
                    <input type="password" id="tokenInput" placeholder="Paste your JWT token here">
                </div>
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" value="ws://localhost:3001">
                </div>
                <div class="button-grid">
                    <button class="btn btn-primary" id="connectBtn">
                        <span class="emoji">üîå</span> Connect
                    </button>
                    <button class="btn btn-secondary" id="disconnectBtn" disabled>
                        <span class="emoji">üîå</span> Disconnect
                    </button>
                </div>
                <div id="status" class="status disconnected">
                    <span class="emoji">‚ùå</span> Disconnected
                </div>
                <div id="userInfo" class="user-info" style="display: none;"></div>
            </div>

            <!-- Actions Panel -->
            <div class="panel">
                <h3><span class="emoji">‚ö°</span> Actions</h3>
                <div class="button-grid">
                    <button class="btn btn-success" id="pingBtn" disabled>
                        <span class="emoji">üèì</span> Ping
                    </button>
                    <button class="btn btn-warning" id="setupFriendsBtn" disabled>
                        <span class="emoji">üë•</span> Setup Friends
                    </button>
                </div>
                
                <h4 style="margin: 20px 0 10px 0; color: #495057;">
                    <span class="emoji">üë§</span> Online Users Queries
                </h4>
                <div class="button-grid">
                    <button class="btn btn-primary" id="getFriendsBtn" disabled>
                        <span class="emoji">üí´</span> Friends Only
                    </button>
                    <button class="btn btn-primary" id="getAllUsersBtn" disabled>
                        <span class="emoji">üåê</span> All Users
                    </button>
                    <button class="btn btn-primary" id="getDetailedBtn" disabled>
                        <span class="emoji">üîç</span> Detailed Info
                    </button>
                    <button class="btn btn-primary" id="testAllBtn" disabled>
                        <span class="emoji">üß™</span> Test All
                    </button>
                </div>
                
                <div class="metrics" id="metrics" style="display: none;">
                    <div class="metric">
                        <div class="metric-value" id="friendsCount">0</div>
                        <div class="metric-label">Friends Online</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="totalUsers">0</div>
                        <div class="metric-label">Total Online</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="sessionsCount">0</div>
                        <div class="metric-label">Total Sessions</div>
                    </div>
                </div>
            </div>

            <!-- Log Panel -->
            <div class="log-container">
                <div class="panel">
                    <h3>
                        <span class="emoji">üìã</span> Activity Log
                        <button class="btn btn-secondary" onclick="clearLog()" style="float: right; margin-top: -5px;">
                            <span class="emoji">üóëÔ∏è</span> Clear
                        </button>
                    </h3>
                    <div id="log" class="log"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        let currentUser = null;

        const elements = {
            tokenInput: document.getElementById('tokenInput'),
            serverUrl: document.getElementById('serverUrl'),
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            status: document.getElementById('status'),
            userInfo: document.getElementById('userInfo'),
            log: document.getElementById('log'),
            pingBtn: document.getElementById('pingBtn'),
            setupFriendsBtn: document.getElementById('setupFriendsBtn'),
            getFriendsBtn: document.getElementById('getFriendsBtn'),
            getAllUsersBtn: document.getElementById('getAllUsersBtn'),
            getDetailedBtn: document.getElementById('getDetailedBtn'),
            testAllBtn: document.getElementById('testAllBtn'),
            metrics: document.getElementById('metrics'),
            friendsCount: document.getElementById('friendsCount'),
            totalUsers: document.getElementById('totalUsers'),
            sessionsCount: document.getElementById('sessionsCount')
        };

        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'info' ? '‚ÑπÔ∏è' : 'üìù';
            elements.log.textContent += `[${timestamp}] ${emoji} ${message}\n`;
            elements.log.scrollTop = elements.log.scrollHeight;
        }

        function clearLog() {
            elements.log.textContent = '';
            logMessage('Log cleared', 'info');
        }

        function updateConnectionStatus(connected, user = null) {
            isConnected = connected;
            currentUser = user;
            
            if (connected) {
                elements.status.innerHTML = '<span class="emoji">‚úÖ</span> Connected';
                elements.status.className = 'status connected';
                elements.connectBtn.disabled = true;
                elements.disconnectBtn.disabled = false;
                elements.pingBtn.disabled = false;
                elements.setupFriendsBtn.disabled = false;
                elements.getFriendsBtn.disabled = false;
                elements.getAllUsersBtn.disabled = false;
                elements.getDetailedBtn.disabled = false;
                elements.testAllBtn.disabled = false;
                
                if (user) {
                    elements.userInfo.style.display = 'block';
                    elements.userInfo.innerHTML = `
                        <strong>üë§ ${user.email}</strong><br>
                        <span class="highlight">User ID:</span> ${user.userId}<br>
                        <span class="highlight">Socket ID:</span> ${user.socketId}
                    `;
                }
                elements.metrics.style.display = 'grid';
            } else {
                elements.status.innerHTML = '<span class="emoji">‚ùå</span> Disconnected';
                elements.status.className = 'status disconnected';
                elements.connectBtn.disabled = false;
                elements.disconnectBtn.disabled = true;
                elements.pingBtn.disabled = true;
                elements.setupFriendsBtn.disabled = true;
                elements.getFriendsBtn.disabled = true;
                elements.getAllUsersBtn.disabled = true;
                elements.getDetailedBtn.disabled = true;
                elements.testAllBtn.disabled = true;
                elements.userInfo.style.display = 'none';
                elements.metrics.style.display = 'none';
            }
        }

        function updateMetrics(friends = 0, total = 0, sessions = 0) {
            elements.friendsCount.textContent = friends;
            elements.totalUsers.textContent = total;
            elements.sessionsCount.textContent = sessions;
        }

        elements.connectBtn.addEventListener('click', () => {
            const token = elements.tokenInput.value.trim();
            const url = elements.serverUrl.value.trim();

            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            logMessage(`Connecting to ${url}...`, 'info');

            socket = io(url, {
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });

            socket.on('connect', () => {
                logMessage(`Socket connected! ID: ${socket.id}`, 'success');
                
                // Send authentication request
                logMessage('Sending authentication...', 'info');
                socket.emit('authenticate', { token });
            });

            socket.on('connected', (data) => {
                logMessage(`Authentication successful! Welcome, ${data.user.email}`, 'success');
                updateConnectionStatus(true, data.user);
            });

            socket.on('disconnect', (reason) => {
                logMessage(`Disconnected: ${reason}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('connect_error', (error) => {
                logMessage(`Connection error: ${error.message}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('error', (error) => {
                logMessage(`Socket error: ${JSON.stringify(error)}`, 'error');
            });

            socket.on('user_status_update', (data) => {
                logMessage(`üì¢ Friend Status: ${data.email || data.userId} is now ${data.status}`, 'info');
            });
        });

        elements.disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
                logMessage('Manually disconnected', 'info');
            }
        });

        elements.pingBtn.addEventListener('click', () => {
            if (socket && isConnected) {
                logMessage('Sending ping...', 'info');
                socket.emit('ping', (response) => {
                    if (response && response.timestamp) {
                        const time = new Date(response.timestamp).toLocaleTimeString();
                        logMessage(`üèì Pong received at ${time}`, 'success');
                    } else {
                        logMessage(`üèì Pong: ${JSON.stringify(response)}`, 'success');
                    }
                });
            }
        });

        elements.setupFriendsBtn.addEventListener('click', async () => {
            logMessage('Setting up test friend data...', 'info');
            
            try {
                // This would need to be implemented on the server side or through Redis directly
                logMessage('‚ö†Ô∏è Friend setup needs to be done through Redis directly', 'info');
                logMessage('Run this Redis command:', 'info');
                logMessage('SET friends:683d6aaedb525b175ea8ee40 \'[{"_id":"683d6adfdb525b175ea8ee46","email":"jigisha.kb.patel@gmail.com","userId":"jigisha.patel"}]\'', 'info');
            } catch (error) {
                logMessage(`Friend setup error: ${error.message}`, 'error');
            }
        });

        elements.getFriendsBtn.addEventListener('click', () => {
            if (socket && isConnected) {
                logMessage('Getting online friends...', 'info');
                socket.emit('get_online_users', (response) => {
                    logMessage(`üì± Online Friends (${response.users ? response.users.length : 0})`, 'success');
                    if (response.users && response.users.length > 0) {
                        response.users.forEach(user => {
                            logMessage(`  üë§ ${user.email} (${user.userId})`, 'info');
                        });
                    } else {
                        logMessage('  No friends online', 'info');
                    }
                    updateMetrics(response.users ? response.users.length : 0, null, null);
                });
            }
        });

        elements.getAllUsersBtn.addEventListener('click', () => {
            if (socket && isConnected) {
                logMessage('Getting all online users...', 'info');
                socket.emit('get_all_online_users', (response) => {
                    logMessage(`üåê All Online Users (${response.total || 0})`, 'success');
                    if (response.users && response.users.length > 0) {
                        response.users.forEach(user => {
                            logMessage(`  üë§ ${user.userId} - ${user.status}`, 'info');
                        });
                    } else {
                        logMessage('  No users online', 'info');
                    }
                    updateMetrics(null, response.total || 0, null);
                });
            }
        });

        elements.getDetailedBtn.addEventListener('click', () => {
            if (socket && isConnected) {
                logMessage('Getting detailed online users...', 'info');
                socket.emit('get_detailed_online_users', (response) => {
                    logMessage(`üîç Detailed Users (${response.total || 0})`, 'success');
                    let totalSessions = 0;
                    if (response.users && response.users.length > 0) {
                        response.users.forEach(user => {
                            logMessage(`  üë§ ${user.email || 'N/A'} (${user.userId})`, 'info');
                            logMessage(`     Status: ${user.status}, Sessions: ${user.sessionCount}`, 'info');
                            totalSessions += user.sessionCount || 0;
                        });
                    } else {
                        logMessage('  No users online', 'info');
                    }
                    updateMetrics(null, response.total || 0, totalSessions);
                });
            }
        });

        elements.testAllBtn.addEventListener('click', () => {
            if (socket && isConnected) {
                logMessage('üß™ Testing all online users functionality...', 'info');
                
                // Test 1: Friends
                setTimeout(() => {
                    logMessage('1Ô∏è‚É£ Testing get_online_users (friends)...', 'info');
                    socket.emit('get_online_users', (response) => {
                        logMessage(`‚úÖ Friends: ${response.users ? response.users.length : 0} online`, 'success');
                    });
                }, 500);
                
                // Test 2: All users
                setTimeout(() => {
                    logMessage('2Ô∏è‚É£ Testing get_all_online_users...', 'info');
                    socket.emit('get_all_online_users', (response) => {
                        logMessage(`‚úÖ All users: ${response.total || 0} online`, 'success');
                    });
                }, 1500);
                
                // Test 3: Detailed
                setTimeout(() => {
                    logMessage('3Ô∏è‚É£ Testing get_detailed_online_users...', 'info');
                    socket.emit('get_detailed_online_users', (response) => {
                        const totalSessions = response.users ? response.users.reduce((sum, user) => sum + (user.sessionCount || 0), 0) : 0;
                        logMessage(`‚úÖ Detailed: ${response.total || 0} users, ${totalSessions} sessions`, 'success');
                        updateMetrics(null, response.total || 0, totalSessions);
                    });
                }, 2500);
                
                // Test 4: Friends explicit
                setTimeout(() => {
                    logMessage('4Ô∏è‚É£ Testing get_online_friends_only...', 'info');
                    socket.emit('get_online_friends_only', (response) => {
                        logMessage(`‚úÖ Friends only: ${response.users ? response.users.length : 0} online`, 'success');
                        logMessage('üéâ All tests completed!', 'success');
                    });
                }, 3500);
            }
        });

        // Initialize
        updateConnectionStatus(false);
        logMessage('üöÄ WebSocket client ready!', 'success');
        logMessage('Enter your JWT token and click Connect to begin.', 'info');
        logMessage('To get a JWT token, login at http://localhost:8080/api-docs', 'info');
    </script>
</body>
</html>
